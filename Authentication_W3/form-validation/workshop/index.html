<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create an account</h1>
    <form novalidate>
      <label for="email">Email</label>
      <input id="email" type="email" aria-invalid="false" aria-describedby="emailError" required />
      <div id="emailError"></div>

      <label for="password">Password
        <span aria-hidden="true">*</span>
      </label>
      <p id="pw_desc">
        The password contains at least one number, and is at least 8 characters long
      </p>
      <input id="password" type="password" pattern=".*\d.*" minlength="8" required aria-invalid="false" aria-describedby="pw_desc passwordError" />
      <div id="passwordError"></div>


      <button>Sign up</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
