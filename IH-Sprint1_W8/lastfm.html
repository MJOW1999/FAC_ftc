<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Last.fm Testing</title>
		<link rel="stylesheet" href="/style.css" />
		<script src="api.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<main>
			<section>
				<h1>Last.fm Testing</h1>

				<p>
					Search an album
				</p>

				<form id="albumForm">
					<label for="album">Album</label>
					<input
						type="text"
						id="album"
						name="album"
						maxlength="20"
						required
					/>
					<button type="submit" id="albumSubmit">Submit</button>
				</form>
			</section>
            <section>
                <h2>Your results</h2>
                <div id="albumResults"></div>
            </section>
            <template id="template">
                <article class="card" id="templateCard">
                    <img src="" alt="" />

                    <p>Name: </p><b><p id="album_name"></p></b>

                    <i><p id="album_artist"></p></i>

                    <p>Tracks</p>
                    <ul id="album_tracks"></ul>

                    <a href="" id="album_link" target="_blank"><small>More info ...</small></a>
                </article>
            </template>
		</main>
	</body>
</html>
