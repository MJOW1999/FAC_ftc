<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Last.fm Testing</title>
		<link rel="stylesheet" href="/style.css" />
		<script src="api.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<main>
			<section>
				<h1>Last.fm Testing</h1>

				<p>
					Search an album
				</p>

				<form id="albumForm">
					<label for="album">Album</label>
					<input
						type="text"
						id="album"
						name="album"
						maxlength="5"
						required
					/>
					<button type="submit" id="albumSubmit">Submit</button>
				</form>
			</section>
		</main>
	</body>
</html>
